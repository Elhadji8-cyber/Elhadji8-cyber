<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>YouTube Channel Integration</h1>
    <p>Enter a YouTube channel name below to generate and display the channel feed.</p>

    <div>
        <label for="channelName">YouTube Channel Name:</label>
        <input type="text" id="channelName" name="channelName" placeholder="E.g., GoogleDevelopers">
        <button id="generateBtn">Generate Feed</button>
    </div>

    <div id="youtubeFeedContainer">
        <!-- The YouTube feed will be loaded here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
